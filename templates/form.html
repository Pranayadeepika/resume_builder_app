<html>
<head>
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/resume" method="post" enctype="multipart/form-data">
            <h1 class="text-center mb-4">Resume Builder</h1>

            <div class="row mb-3">
                <div class="col">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" required>
                </div>
                <div class="col">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" required>
                </div>
            </div>

            <div class="mb-3">
                <label>LinkedIn Profile</label>
                <input type="url" class="form-control" name="linkedin">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Upload Photo</label>
                    <input type="file" class="form-control" name="photo">
                </div>
                <div class="col">
                    <label>Upload Signature</label>
                    <input type="file" class="form-control" name="signature">
                </div>
            </div>

            <div class="mb-3">
                <label>Education (each in new line)</label>
                <textarea class="form-control" name="education" rows="3"></textarea>
                <label>Projects (each in new line)</label>
                <textarea class="form-control" name="projects" rows="3"></textarea>
                <label>Courses / Certifications (each in new line)</label>
                <textarea class="form-control" name="courses" rows="3"></textarea>
                <label>Skills (comma separated)</label>
                <textarea class="form-control" name="skills" rows="2"></textarea>
                <label>Languages Known (comma separated)</label>
                <textarea class="form-control" name="languages" rows="2"></textarea>
                <label>Hobbies / Interests (comma separated)</label>
                <textarea class="form-control" name="hobbies" rows="2"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="dob">
                </div>
                <div class="col">
                    <label>Gender</label>
                    <input type="text" class="form-control" name="gender">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Resume</button>
        </form>
    </div>
</body>
</html>
