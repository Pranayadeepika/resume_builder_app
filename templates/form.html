<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
    </style>
</head>
<body class="bg-gray-50 flex justify-center py-10 min-h-screen">

    <!-- Main Container -->
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-8 lg:p-12 border border-gray-200">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Resume Builder</h1>
        <p class="text-center text-gray-500 mb-10">Fill out the form below to create your professional resume.</p>
        
        <!-- The Main Form -->
        <form id="resumeForm" class="space-y-8">

            <!-- Personal Details Section -->
            <div class="p-6 bg-gray-50 rounded-xl border border-gray-200 shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Personal Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" id="email" placeholder="Email Address" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="url" id="linkedin" placeholder="LinkedIn Profile URL" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea id="summary" placeholder="Professional Summary or Objective" rows="4" class="md:col-span-2 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>

            <!-- Education Section -->
            <div class="p-6 bg-gray-50 rounded-xl border border-gray-200 shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Education</h2>
                <div id="educationContainer" class="space-y-6">
                    <!-- Education fields will be added here by JavaScript -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 education-item">
                        <input type="text" placeholder="Degree (e.g., B.Sc. Computer Science)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" placeholder="Institution (e.g., University of Tech)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" placeholder="Location (e.g., City, State)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" placeholder="Dates Attended (e.g., 2018 - 2022)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button type="button" id="addEducationBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Education
                </button>
            </div>

            <!-- Experience Section -->
            <div class="p-6 bg-gray-50 rounded-xl border border-gray-200 shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Experience</h2>
                <div id="experienceContainer" class="space-y-6">
                    <!-- Experience fields will be added here by JavaScript -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 experience-item">
                        <input type="text" placeholder="Job Title (e.g., Software Engineer)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" placeholder="Company Name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" placeholder="Dates (e.g., Jan 2022 - Present)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" placeholder="Location" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <textarea placeholder="Job Responsibilities (use bullet points)" rows="4" class="md:col-span-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <button type="button" id="addExperienceBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Experience
                </button>
            </div>

            <!-- Skills Section -->
            <div class="p-6 bg-gray-50 rounded-xl border border-gray-200 shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Skills</h2>
                <textarea id="skills" placeholder="List your key skills, separated by commas (e.g., JavaScript, Python, Tailwind CSS)" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full sm:w-1/2 px-8 py-4 bg-green-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    Generate Resume
                </button>
            </div>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resumeForm = document.getElementById('resumeForm');
            const educationContainer = document.getElementById('educationContainer');
            const experienceContainer = document.getElementById('experienceContainer');
            const addEducationBtn = document.getElementById('addEducationBtn');
            const addExperienceBtn = document.getElementById('addExperienceBtn');

            // Function to create a new education section
            function createEducationSection() {
                const div = document.createElement('div');
                div.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 education-item';
                div.innerHTML = `
                    <input type="text" placeholder="Degree (e.g., B.Sc. Computer Science)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="Institution (e.g., University of Tech)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="Location (e.g., City, State)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="Dates Attended (e.g., 2018 - 2022)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                `;
                return div;
            }

            // Function to create a new experience section
            function createExperienceSection() {
                const div = document.createElement('div');
                div.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 experience-item';
                div.innerHTML = `
                    <input type="text" placeholder="Job Title (e.g., Software Engineer)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="Company Name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="Dates (e.g., Jan 2022 - Present)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="Location" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea placeholder="Job Responsibilities (use bullet points)" rows="4" class="md:col-span-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                `;
                return div;
            }

            // Add new education section on button click
            addEducationBtn.addEventListener('click', () => {
                educationContainer.appendChild(createEducationSection());
            });

            // Add new experience section on button click
            addExperienceBtn.addEventListener('click', () => {
                experienceContainer.appendChild(createExperienceSection());
            });

            // Handle form submission
            resumeForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Object to store all form data
                const formData = {
                    personal: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        linkedin: document.getElementById('linkedin').value,
                        summary: document.getElementById('summary').value,
                    },
                    education: [],
                    experience: [],
                    skills: document.getElementById('skills').value.split(',').map(skill => skill.trim()),
                };

                // Get all education entries
                document.querySelectorAll('#educationContainer .education-item').forEach(item => {
                    const inputs = item.querySelectorAll('input');
                    formData.education.push({
                        degree: inputs[0].value,
                        institution: inputs[1].value,
                        location: inputs[2].value,
                        dates: inputs[3].value,
                    });
                });

                // Get all experience entries
                document.querySelectorAll('#experienceContainer .experience-item').forEach(item => {
                    const inputs = item.querySelectorAll('input');
                    const textarea = item.querySelector('textarea');
                    const responsibilities = textarea.value.split('\n').map(r => r.trim()).filter(r => r);
                    formData.experience.push({
                        title: inputs[0].value,
                        company: inputs[1].value,
                        dates: inputs[2].value,
                        location: inputs[3].value,
                        responsibilities: responsibilities,
                    });
                });

                // Save data to sessionStorage to be accessed by the resume page
                sessionStorage.setItem('resumeData', JSON.stringify(formData));

                // Redirect to the resume template page
                window.location.href = 'resume_template.html';
            });
        });
    </script>
</body>
</html>
