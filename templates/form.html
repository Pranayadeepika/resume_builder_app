<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-container">
        <form action="/resume" method="POST" enctype="multipart/form-data">
            <h1>Resume Builder</h1>
            <div class="section">
                <label>Name:</label><input type="text" name="name" required>
                <label>Email:</label><input type="email" name="email" required>
                <label>Phone:</label><input type="text" name="phone" required>
                <label>Address:</label><input type="text" name="address">
                <label>LinkedIn:</label><input type="text" name="linkedin">
                <label>Upload Photo:</label><input type="file" name="photo">
            </div>

            <div class="section">
                <label>Education (10th, 12th, UG, PG):</label>
                <textarea name="education" rows="5"></textarea>
                <label>Projects:</label>
                <textarea name="projects" rows="5"></textarea>
                <label>Courses / Certificates:</label>
                <textarea name="courses" rows="4"></textarea>
                <label>Skills:</label>
                <textarea name="skills" rows="3"></textarea>
                <label>Languages Known:</label>
                <textarea name="languages" rows="2"></textarea>
                <label>Hobbies / Interests:</label>
                <textarea name="hobbies" rows="2"></textarea>
            </div>

            <div class="section">
                <h3>Personal Details</h3>
                <label>Date of Birth:</label><input type="date" name="dob">
                <label>Gender:</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label>Signature (Type your name):</label>
                <input type="text" name="sign">
            </div>

            <div class="submit-btn">
                <input type="submit" value="Generate Resume">
            </div>
        </form>
    </div>
</body>
</html>
