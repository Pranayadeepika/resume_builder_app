<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 40px;
            background-color: #f7f7f7;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2a4f9c;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #2a4f9c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="/resume" method="post">
        <h2>Resume Builder</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="linkedin" placeholder="LinkedIn Profile Link">
        <input type="text" name="photo" placeholder="Photo URL (optional)">
        <textarea name="education" placeholder="Education (comma separated)" required></textarea>
        <textarea name="projects" placeholder="Projects (comma separated)"></textarea>
        <textarea name="courses" placeholder="Courses / Certifications (comma separated)"></textarea>
        <textarea name="skills" placeholder="Skills (comma separated)" required></textarea>
        <textarea name="languages" placeholder="Languages Known (comma separated)"></textarea>
        <textarea name="hobbies" placeholder="Hobbies / Interests (comma separated)"></textarea>
        <input type="text" name="dob" placeholder="Date of Birth">
        <input type="text" name="gender" placeholder="Gender">
        <input type="text" name="sign" placeholder="Signature (Name)">
        <input type="submit" value="Generate Resume">
    </form>
</body>
</html>
