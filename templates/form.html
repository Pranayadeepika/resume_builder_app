<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form action="/resume" method="POST" enctype="multipart/form-data">
        <h1>Resume Builder</h1>

        <label>Name:</label><input type="text" name="name"><br>
        <label>Email:</label><input type="email" name="email"><br>
        <label>Phone:</label><input type="text" name="phone"><br>
        <label>Address:</label><input type="text" name="address"><br>
        <label>LinkedIn:</label><input type="text" name="linkedin"><br>
        <label>Date of Birth:</label><input type="date" name="dob"><br>
        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <label>Upload Photo:</label><input type="file" name="photo"><br>

        <label>Education (Add like - 10th, 12th, UG, PG etc.):</label><br>
        <textarea name="education" rows="6" cols="50"></textarea><br>

        <label>Projects:</label><br>
        <textarea name="projects" rows="6" cols="50"></textarea><br>

        <label>Courses / Certificates:</label><br>
        <textarea name="courses" rows="6" cols="50"></textarea><br>

        <label>Skills:</label><br>
        <textarea name="skills" rows="4" cols="50"></textarea><br>

        <label>Languages Known:</label><br>
        <textarea name="languages" rows="2" cols="50"></textarea><br>

        <label>Hobbies / Interests:</label><br>
        <textarea name="hobbies" rows="2" cols="50"></textarea><br>

        <label>Signature (Type your name):</label>
        <input type="text" name="sign"><br><br>

        <input type="submit" value="Generate Resume">
    </form>
</body>
</html>
